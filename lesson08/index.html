<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Comparing Data Binding</title>
  <script src="//fb.me/react-with-addons-0.11.1.js"></script>
  <script src="//fb.me/JSXTransformer-0.11.1.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.js"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>

  <div id="app"></div>

  <script  type="text/jsx">
    /** @jsx React.DOM */

    var App = React.createClass({
      mixins: [React.addons.LinkedStateMixin],

      getInitialState: function() {
        return {
          payment: 0
        };
      },

      render: function() {
        return (
          <div>
            <input type="text" valueLink={this.linkState('payment')}/>
            {this.state.payment}
          </div>
        );
      }

    });

    React.renderComponent(
      <App />,
      document.getElementById('app')
    );

  </script>

</body>
</html>
